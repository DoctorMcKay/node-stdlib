name: Bun CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Bun
      uses: antongolub/action-setup-bun@v1
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        bun run test
      env:
        CI: true
